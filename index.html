<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BeMo Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1d232a;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-card {
      background-color: #2f3640;
      padding: 3rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 320px;
      position: relative;
    }

    .logo-circle {
      background-color: #2f3640;
      border-radius: 50%;
      width: 90px;
      height: 90px;
      position: absolute;
      top: -45px;
      left: -45px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .logo-circle img {
      width: 60px;
      height: 60px;
    }

    .logo-text {
      color: #74c0fc;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
      margin-top: 4px;
    }

    h2 {
      color: #dcdde1;
      margin: 0 0 0.5rem;
    }

    p {
      color: #7f8fa6;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      color: #dcdde1;
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
    }

    input[type="text"], input[type="password"] {
      width: 92%;
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      background-color: #3b4451;
      color: #dcdde1;
      margin-bottom: 1.2rem;
    }

    .password-wrapper {
      position: relative;
    }

    .button {
      padding: 10px 50px;
      background-color: #74c0fc;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .button:hover {
        background-color: #4890c7;
    }
    a {
        text-decoration: none;
        color: #CCCCCC;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo-circle">
      <div>
        <img src="ChatGPT Image 3 Mei 2025, 19.44.01.png" alt="motorcycle" />
      </div>
    </div>
    <h2>Login</h2>
    <p>silakan masukkan detail Anda</p>
    <form>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Masukan username anda" />

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Masukan Password anda" />
      </div>

      <center>
        <a  class="button" href="home.html">Masuk</a>
      </center>
    </form>
  </div>
</body>
</html>
